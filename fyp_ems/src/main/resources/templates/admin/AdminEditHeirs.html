<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <title>Edit Heir</title>
</head>
<body>
    <h1>Edit Heir</h1>

    <form action="/admin/heirs/edit" method="post">
        <input type="hidden" name="id" value="${heir.id}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="${heir.name}" required><br>

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" value="${heir.relationship}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="${heir.quantity}" required><br>

        <label for="documentId">Document ID:</label>
        <input type="text" id="documentId" name="documentId" value="${heir.documentId}" required><br>

        <label for="sharePercentage">Share Percentage:</label>
        <input type="number" step="0.01" id="sharePercentage" name="sharePercentage" value="${heir.sharePercentage}" required><br>

        <button type="submit">Update Heir</button>
    </form>
</body>
</html>
