    <title>Lihat Info Heirs</title>

<body>
    <h2>Maklumat Waris</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>IC</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="isteri: ${wasiatDto.isteriDetails}">
                    <td th:text="${isteri.name }"></td>
                    <td th:text="${isteri.ic}"></td>
                    <td>
                        <!--<form th:action="'/user/heirs/delete/' + ${isteriDetail.id}" method="post">
                            <button type="submit">Delete</button>
                        </form>-->
                    </td>
                </tr>
                <tr th:each ="anakLelaki : ${wasiatDto.anakLelakiDetails}">
                    <td th:text="${anakLelaki.name}">-</td>
                    <td th:text="${anakLelaki.ic}">-</td>
                    <td>
                        <!--<form th:action="@{'/user/heirs/delete/' + ${anakLelakiDetail.id}}" method="post">
                            <button type="submit">Delete</button>
                        </form>-->
                    </td>
                </tr>
                <tr th:each="anakPerempuan : ${wasiatDto.anakPerempuanDetails}">
                    <td th:text="${anakPerempuan.name}">-</td>
                    <td th:text="${anakPerempuan.ic}">-</td>
                    <span th:text="${anakPerempuan != null ? anakPerempuan.id : 'No ID'}">Fallback</span>
                    <td>
                        <!--<form th:action="@{'/user/heirs/delete/' + ${anakPerempuan.id}}" method="post">
                            <button type="submit">Delete</button>
                        </form>-->
                    </td>
                </tr>
            </tbody>
                    <td colspan="3">
                    <a th:href="@{/user/heirs/add}">Isi Maklumat Waris</a>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
