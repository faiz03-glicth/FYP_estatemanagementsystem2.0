<!DOCTYPE html>
<html>
<head>
    <title>Edit Heir</title>
</head>
<body>
    <h1>Edit Heir</h1>

    <form th:action="@{/heirs/edit}" method="post">
        <input type="hidden" name="id" th:value="${heir.id}">

        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" th:value="${heir.name}" required><br>

        <label for="Status">Status:</label>
        <input type="text" id="status" name="status" th:value="${heir.status}" required><br>

        <label for="quantity">Bilangan:</label>
        <input type="number" id="quantity" name="quantity" th:value="${heir.quantity}" required><br>

        <label for="documentId">Document ID:</label>
        <input type="text" id="documentId" name="documentId" th:value="${heir.documentId}" required><br>

        <button type="submit">Update Info Waris</button>
    </form>
</body>
</html>
