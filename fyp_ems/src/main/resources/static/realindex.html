<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Check Database Connection</h1>

    <div id="status" class="status"></div>

    <script>
        // Function to simulate the database connection check
        function checkDatabaseConnection() {
            fetch('/check-database')  // Assuming backend API to check DB connection
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    if (data.status === 'connected') {
                        statusDiv.textContent = 'Database connected successfully!';
                        statusDiv.className = 'status connected';
                    } else {
                        statusDiv.textContent = 'Error: Unable to connect to the database.';
                        statusDiv.className = 'status error';
                    }
                })
                .catch(error => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.textContent = 'Error: Unable to connect to the server.';
                    statusDiv.className = 'status error';
                });
        }

        // Call the function to check the DB connection on page load
        window.onload = checkDatabaseConnection;
    </script>
</body>
</html>
