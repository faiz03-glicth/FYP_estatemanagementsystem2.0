<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Info Waris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <h2>Update Info Waris</h2>
    <form th:action="@{/user/heirs/add}" method="post" th:object="${wasiatDto}">
        <!-- Anak Lelaki -->
        <label for="anakLelakiName">Nama Anak Lelaki:</label>
        <input type="text" id="anakLelakiName" th:field="*{anakLelakiDetail.name}" required /><br><br>

        <label for="anakLelakiIc">Anak Lelaki IC:</label>
        <input type="text" id="anakLelakiIc" th:field="*{anakLelakiDetail.ic}" required /><br><br>

        <!-- Anak Perempuan -->
        <label for="anakPerempuanName">Nama Anak Perempuan:</label>
        <input type="text" id="anakPerempuanName" th:field="*{anakPerempuanDetail.name}" required /><br><br>

        <label for="anakPerempuanIc">Anak Perempuan IC:</label>
        <input type="text" id="anakPerempuanIc" th:field="*{anakPerempuanDetail.ic}" required /><br><br>

        <button type="submit" class="btn btn-primary">Update Info Waris</button>
    </form>
</body>
</html>
